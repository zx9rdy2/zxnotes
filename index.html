markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else if(lang === 'pdf'){
              var pdf_renderer = function(code, lang, verify) {
                  function unique_id_generator(){
                      function rand_gen(){
                          return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                      }
                      return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                  }
                  if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                      if(verify){
                          return true;
                      }else{
                          var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                          var container_list = new Array();
                          if(localStorage.getItem('pdf_container_list')){
                              container_list = JSON.parse(localStorage.getItem('pdf_container_list'));	
                          }
                          container_list.push({"pdf_location": code, "div_id": divId});
                          localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                          return (
                              '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                                  + '<a href="'+ code + '"> Link </a> to ' + code +
                              '</div>'
                          );
                      } 
                  }
                  return false;
              }
              if(pdf_renderer(code, lang, true)){
                return pdf_renderer(code, lang, false);
              }
            } 
            else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      }




            };

    <!-- support katex following https://github.com/upupming/docsify-katex#usage-->
    <script
      defer
      src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.15.2/katex.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.15.2/katex.min.css"
    />
    <script>
      window.$docsify.plugins.push(function (hook, vm) {
        let blocks = [];
        hook.beforeEach(function (mdstr) {
          for (const r of mdstr.matchAll(/[^\\]\$\$([\s\S]*?[^\\])\$\$/g)) {
            mdstr = mdstr.replace(r[0], `[math[${blocks.length}]]`);
            blocks.push([r[0], r[1], true]);
          }
          for (const r of mdstr.matchAll(/\$(.*?[^\\])\$/g)) {
            mdstr = mdstr.replace(r[0], `[math[${blocks.length}]]`);
            blocks.push([r[0], r[1], false]);
          }
          return mdstr;
        });
        hook.afterEach(function (html, next) {
          for (const index in blocks) {
            const [full, tex, display] = blocks[index];
            let rendered = "";
            if (typeof katex !== "undefined") {
              try {
                rendered = katex.renderToString(tex, {
                  throwOnError: true,
                  displayMode: display
                });
              } catch (e) {
                rendered = `<span style="color: red;">${e}</span>`;
              }
            } else {
              rendered = `<a title="${full}">[${
                display ? "block" : "inline"
              }math[${blocks.length - index}]]</a>`;
            }
            html = html.replace(`[math[${index}]]`, rendered);
          }
          next(html);
        });
      });
    </script>
